<!doctype html>
<html lang="en">
<head>
    <title>OpenAI Audio to Text Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-BsU6DxU6+UBO6vjgrCJlB+f+D8pEdMGjHN9bziJluHsa+Q32RHg6frVzumPwFK76" crossorigin="anonymous">

    <style>
        body {
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .form-control {
            margin-bottom: 20px;
        }



        .alert {
            margin-top: 50px;
        }
        
         .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 50px;
    font-size: 1.25rem;
  }

  .btn-primary.active {
    background-color: #0d6efd;
    border-color: #0d6efd;
  }

  .btn-primary:active, .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
  }
    </style>

</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Upload Audio and Generate Content</h1>
  <form method="POST" enctype="multipart/form-data" class="mx-auto" style="max-width: 500px;">
    <div class="input-group mb-3">
      <input type="file" class="form-control" name="audio_file" id="audio_file" accept="audio/*" required>
      <label class="input-group-text" for="audio_file">Upload</label>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Prompt</span>
      <textarea class="form-control" name="prompt" id="prompt" rows="4" required></textarea>
    </div>
    <div class="d-flex justify-content-center mb-4">
      <div class="btn-group">
        <button type="button" class="btn btn-primary btn-lg rounded-start active" id="twitter-thread-btn">Twitter Thread</button>
        <button type="button" class="btn btn-primary btn-lg" id="blog-article-btn">Blog Article</button>
        <button type="button" class="btn btn-primary btn-lg" id="mind-map-btn">Mind Map</button>
        <button type="button" class="btn btn-primary btn-lg rounded-end" id="notes-btn">Notes</button>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg">Generate Content</button>
    </div>
  </form>
</div>


<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-DU6nFgn1zQ2QJwL6+OV3Ll8GJeqg+rMbsyYG1ryKjQ9B5h5eu5zgZ5w5xHcL3qFW" crossorigin="anonymous"></script>

</body>
</html>
